<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // Add
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`    // complete tree is traversed
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("java")
    addLanguage("python")

    // optimised
    function addLanguageo(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addLanguageo("flutter")

    // Edit
    const secLang = document.querySelector("li:nth-child(3)") 
    // secLang.textContent = "Mojo"
    // secLang.innerHTML = "Mojo"
    const newli = document.createElement("li");
    newli.textContent = "Mojo" 
    secLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
