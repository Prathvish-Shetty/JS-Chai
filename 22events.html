    <!-- 
        we can use events directly in HTML tags,its not efficient
        document.getElementById("id").onClick = function(){}    gives less features
        document.getElementById("id").addEventListener('click',function(e){alert("clicked");e.stopPropogation},false)
        attachEvent()   used earlier

        types,timestamp,defaultPrevented
        toElement,target,srcElement,current target
        clientX,clientY,screenX,screenY,
        altkey,ctrlKey,shiftKey,keyCode

     <!-- Event propogation : default-false-event bubbling and true-event capturing 
        inside to outide clicked-bubbling-bottom to top
        capturing-top to bottom-outside to inside
        document.getElementById("id").addEventListener('click',function(e){alert("clicked");},true)  capturing
        e.stopPropagation(); //stops the event
